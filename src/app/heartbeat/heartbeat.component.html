    <div class="heartbeat-chart-wrapper">
        <canvas #sampleChart baseChart class="heartbeat-chart" [legend]="false" [ngClass]="{'dead': !alive}" [chartType]="'line'" [data]="ecgPoints" [labels]="ecgLabels" [options]="ecgOptions" [colors]="ecgColors">
        </canvas>
    </div>
</div>
